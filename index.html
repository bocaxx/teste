<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Amazon Prime Video</title>
</head>
<body>
    <header>
        <div class="logo">Amazon Prime Video</div>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Séries</a></li>
                <li><a href="#">Filmes</a></li>
                <li><a href="#">Minha Lista</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="banner">
            <h1>Assista a filmes e séries incríveis!</h1>
            <button>Assine Agora</button>
        </section>
        <section class="content">
            <h2>Em Alta</h2>
            <div class="movies">
                <img src="https://via.placeholder.com/150" alt="Filme 1" class="movie">
                <img src="https://via.placeholder.com/150" alt="Filme 2" class="movie">
                <img src="https://via.placeholder.com/150" alt="Filme 3" class="movie">
                <img src="https://via.placeholder.com/150" alt="Filme 4" class="movie">
            </div>
        </section>
    </main>
    <footer>
        <p>© 2024 Amazon Prime Video Clone. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
